<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="css/baguetteBox.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="searchBar-contanier">
        <input type="text" placeholder="Search">
    </div>
    <div class="grid-container">
        <div class="gallery">
            <a id="1" class="grid-item" href="img/01.jpg" data-caption="image caption"><img src="img/thumbnails/01.jpg" alt="1"></a>
            <a id="2" class="grid-item" href="img/02.jpg" data-caption="image caption"><img src="img/thumbnails/02.jpg" alt="2"></a>
            <a id="3" class="grid-item" href="img/03.jpg" data-caption="image caption"><img src="img/thumbnails/03.jpg" alt="3"></a>
            <a id="4" class="grid-item" href="img/04.jpg" data-caption="image caption"><img src="img/thumbnails/04.jpg" alt="4"></a>
            <a id="5" class="grid-item" href="img/05.jpg" data-caption="image caption"><img src="img/thumbnails/05.jpg" alt="5"></a>
            <a id="6" class="grid-item" href="img/06.jpg" data-caption="image caption"><img src="img/thumbnails/06.jpg" alt="6"></a>
            <a id="7" class="grid-item" href="img/07.jpg" data-caption="image caption"><img src="img/thumbnails/07.jpg" alt="7"></a>
            <a id="8" class="grid-item" href="img/08.jpg" data-caption="image caption"><img src="img/thumbnails/08.jpg" alt="8"></a>
            <a id="9" class="grid-item" href="img/09.jpg" data-caption="image caption"><img src="img/thumbnails/09.jpg" alt="9"></a>
            <a id="10" class="grid-item" href="img/10.jpg" data-caption="image caption"><img src="img/thumbnails/10.jpg" alt="10"></a>
            <a id="11" class="grid-item" href="img/11.jpg" data-caption="image caption"><img src="img/thumbnails/11.jpg" alt="11"></a>
            <a id="12" class="grid-item" href="img/12.jpg" data-caption="image caption"><img src="img/thumbnails/12.jpg" alt="12"></a>
        </div>
    </div>
    <script src="js/baguetteBox.min.js" async></script>
    <script>
        window.onload = function(){
            baguetteBox.run('.gallery')
        };
    </script>
</body>
</html>
